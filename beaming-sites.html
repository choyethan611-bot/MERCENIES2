<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beaming Sites</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    header {
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      font-size: 26px;
      font-weight: bold;
    }
    .site-container {
      margin: 40px auto;
      width: 80%;
      max-width: 800px;
    }
    .site-box {
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid red;
      border-radius: 10px;
      padding: 20px;
      margin: 15px 0;
      transition: 0.3s;
    }
    .site-box:hover {
      background: rgba(255, 0, 0, 0.5);
    }
    .site-box a {
      color: #ff3333;
      font-weight: bold;
      text-decoration: none;
      font-size: 18px;
    }
    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background: red;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .back-btn:hover {
      background: darkred;
    }
    footer {
      margin-top: 50px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.7);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Matrix Background -->
  <canvas id="matrix"></canvas>

  <header>BEAMING SITES</header>
  <div class="site-container">
    <div class="site-box">
      <p>Logged.tg</p>
      <a href="https://www.logged.tg/auth/mercenies" target="_blank">Mercenies X Injuries</a>
    </div>
    <div class="site-box">
      <p</p>
      <a href="https://app.beamers.si/u/MERCENIES" target="_blank">LAUNCH MAIN</a>
    </div>
  </div>
  <a href="index.html" class="back-btn">BACK</a>
  <footer>© 2023 MERCENIES | ALL RIGHTS RESERVED</footer>

  <script>
    // MATRIX BACKGROUND SCRIPT
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "アカサタナハマヤラワ0123456789".split("");

    const fontSize = 14;
    const columns = canvas.width / fontSize;

    const drops = [];
    for (let i = 0; i < columns; i++) {
      drops[i] = 1;
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#ff0000";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);
  </script>
</body>
</html>
