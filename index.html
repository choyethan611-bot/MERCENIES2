<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MERCENIES PORTAL</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      color: white; text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3rem;
      margin-top: 40px;
      color: #ff0000;
      text-shadow: 0 0 15px #ff0000;
    }
    a { color: #fff; text-decoration: none; }
    .btn {
      display: inline-block;
      margin: 15px; padding: 12px 25px;
      font-size: 1.2rem; color: white;
      background: #ff0000;
      border-radius: 8px; transition: 0.3s;
      box-shadow: 0 0 12px #ff0000;
    }
    .btn:hover { background: #cc0000; box-shadow: 0 0 20px #ff0000; }
    .categories { margin-top: 60px; display: flex; flex-direction: column; align-items: center; gap: 20px; }
    .category {
      background: rgba(0,0,0,0.7); padding: 20px; border-radius: 10px;
      width: 80%; max-width: 400px; box-shadow: 0 0 10px #ff0000;
    }
    .category h2 { margin-bottom: 10px; color: #ff0000; }
    #matrix {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1; background: black;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <h1>☄️ MERCENIES PORTAL</h1>
  <a href="https://discord.gg/MGJPWzYqBq" class="btn">JOIN OUR COMMUNITY</a>

  <div class="categories">
    <div class="category">
      <h2>BYPASSERS</h2>
      <a href="bypassers.html" class="btn">ENTER</a>
    </div>
    <div class="category">
      <h2>BEAMING METHODS</h2>
      <a href="beaming-methods.html" class="btn">EXPLORE</a>
    </div>
    <div class="category">
      <h2>TUTORIALS</h2>
      <a href="tutorials.html" class="btn">VIEW</a>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()".split("");
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = [];
    for (let x = 0; x < columns; x++) drops[x] = 1;

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#ff0000";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 33);
    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
